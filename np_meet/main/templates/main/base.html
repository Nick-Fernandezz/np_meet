{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/base.css' %}">
    {% block head %}{% endblock head %}
    <title>{% block title %}NP Meet{% endblock title %}</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd; border-bottom: 1px solid #0dcaf0;">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home_page' %}">NP Meet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse nav-bar" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'home_page' %}">Home</a>
          <a class="nav-link" href="#">Features</a>
          <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
        
      </div>
      <div class="row justify-content-center align-items-center btns">
        {% if user.is_authenticated %}
        <div class="col-12">
            <form action="{% url 'logout_user' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-info btn-logout">Logout</button>
            </form>
        </div>

        {% endif %} 
      </div> 
    </div>
  </nav>
    {% block content %}
    
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
