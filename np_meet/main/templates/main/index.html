{% extends 'main/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'main/css/index.css' %}">
{% endblock head %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
{% block content %}
<div class="row button">
    {% if user.is_authenticated %}
    <div class="col-1">
        <form action="{% url 'logout_user' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-info">Выйти</button>
        </form>
    </div>
    {% else %}
    <div class="col-1">
        <a href="{% url 'login_user_page' %}" class="btn btn-outline-info" style='padding: 25px; font-size: 20px;'>Войти</a>
    </div>
    <div class="col-1">
        <a href="{% url 'singupuser_page' %}" class="btn btn-outline-light" style='padding: 25px; font-size: 20px;'>Регистрация</a>
    </div>
    {% endif %}
    
</div>
{% endblock content %}
